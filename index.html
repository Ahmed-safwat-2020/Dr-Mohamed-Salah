        // جلب البيانات من API باستخدام jQuery Ajax
        function loadHomeData() {
            $.ajax({
                url: supabaseUrl + '/rest/v1/home_page',
                method: 'GET',
                headers: {
                    'apikey': supabaseKey,
                    'Authorization': 'Bearer ' + supabaseKey,
                    'Content-Type': 'application/json'
                },
                success: function(data) {
                    if (data && data.length > 0) {
                        var homeData = data[0];
                        
                        // تحديث الصور
                        $('#profile-image').attr('src', homeData.hero_image);
                        $('#mobile-profile-image').attr('src', homeData.hero_image);
                        
                        // تحديث النصوص
                        $('#hero-name').text(homeData.name.toUpperCase());
                        $('#hero-bio').text(homeData.brief_intro);
                    }
                    
                    // إخفاء الـ preloader
                    $('.preloader').fadeOut(500);
                },
                error: function(error) {
                    console.error('Error loading data:', error);
                    $('.preloader').fadeOut(500);
                }
            });
        }
        
        // تشغيل جلب البيانات
        loadHomeData();
    });
</script>
